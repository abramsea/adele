<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <!--  <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&display=swap" rel="stylesheet">
    <title>Adele</title>
</head>
<body>
    <header>
        <div class="header">
          <div class="header_logo">
            <img src="img/logo.png" alt="logo">
            <p>Supplement</p>
          </div>
          <div class="topnav" id="myTopnav">
                <a href="#" id="menu" class="icon">&#9776;</a>
            </div>
       </div>
    </header>
    <main>
        <div class="main_order">
            <div class="wrapper">
                <div class="welcome">
                  <div class="line"></div>
                  <div class="welcome_text">
                     <h2>DO IT NOW</h2>
                     <h4>Or You Never Get It Back</h4>
                  </div>
                </div>
                <div class="order_text">
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
                        Error quibusdam corporis eius ut optio.</p>
                </div>
                <div class="order_buttons">
                    <div class="order_button">
                        <a href="#">ORDER NOW</a>
                    </div>
                    <div class="watch_button">
                        <a href="#">WATCH THE VIDEO</a>
                        <img src="img/play.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="main_digits">
            <img src="img/9.png" alt="">
            <div class="digits_cards">
                <div class="digit_card">
                    <div class="digit_card_top">
                        <div class="line"></div>
                        <div class="quantity">100</div>
                    </div>
                    <div class="digit_card_bottom">
                        <p class="blue">MG</p>
                        <p class="grey">Per Capsule</p>
                    </div>
                </div>
                <div class="digit_card">
                        <div class="digit_card_top">
                            <div class="line"></div>
                            <div class="quantity">60</div>
                        </div>
                        <div class="digit_card_bottom">
                            <p class="blue">Capsules</p>
                            <p class="grey">Per Bottle</p>
                        </div>
                </div>
                <div class="digit_card">
                        <div class="digit_card_top">
                            <div class="line"></div>
                            <div class="quantity">900</div>
                            </div>
                            <div class="digit_card_bottom">
                                <p class="blue">Plus</p>
                                <p class="grey">Satisfied Customers</p>
                            </div>
                        </div>

            </div>
        </div>



    </main>
    

    <script src="js/script.js"></script>
</body>
</html>
